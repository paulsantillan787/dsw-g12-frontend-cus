<div class="map-controls mb-3">
    <div class="row mt-3">
        <div class="col-md-4">
            <select class="form-select" [(ngModel)]="filterTestId" (change)="applyFilters()">
                <option value="all">Todos los Estados del Caso</option>
                <option value="green">Estado Verde</option>
                <option value="yellow">Estado Amarillo</option>
                <option value="red">Estado Rojo</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select" [(ngModel)]="filterPacienteId" (change)="applyFilters()">
                <option value="all">Todos los Tipos de Test</option>
                <option *ngFor="let test of testsName" [value]="test.id_tipo_test">{{ test.nombre }}</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select" [(ngModel)]="filterConsignado" (change)="applyFilters()">
                <option value="all">Todos los Tests</option>
                <option value="true">Tests Consignados</option>
                <option value="false">Tests No Consignados</option>
            </select>
        </div>
    </div>
</div>

<div class="map">
    <div id="map" style="height: 80vh; width: 80%;"></div>
    <div #popup id="popup" class="ol-popup">
        <div #popupContent id="popup-content"></div>
    </div>
</div>

<style>
    .map {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .map-controls {
        width: 80%;
        display: flex;
        justify-content: space-between;
        margin: 0 auto 10px auto;
    }
</style>
