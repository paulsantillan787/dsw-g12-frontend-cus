<div class="bg">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-transparent">
        <div class="card-body">
          <h2 class="text-center card-title">Iniciar Sesion</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group mt-4">
              <label for="correo">Correo</label>
              <input type="text" formControlName="correo" class="form-control mt-2" id="correo" placeholder="Enter your email">
            </div>
            <div class="form-group mt-4">
              <label for="password">Contrase√±a</label>
              <input type="password" formControlName="password" class="form-control mt-2" id="password" placeholder="Enter your password">
            </div>
          </form>
          <button 
              class="btn btn-primary btn-block mt-4"
              (click)="login()"
              >
              Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
